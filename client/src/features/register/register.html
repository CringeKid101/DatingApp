<div class="card bg-base-100 w-1/2 mx-auto flex flex-col p-6 rounded-lg shadow-lg">
     <div class="card-title justify-center text-3xl font-bold text-primary">Sign up</div>
     <div class="card-body w-full">
          <form #registerForm="ngForm" (ngSubmit)="register()" class="flex flex-col gap-4 w-full">
               <input name="email" placeholder="Email" class="input w-full" [(ngModel)] = "creds.email">
               <input name="displayName" placeholder="Display Name" class="input w-full" [(ngModel)] = "creds.displayName">
               <input name= "password" placeholder="Password" class="input w-full" [(ngModel)] = "creds.password">
               <div class="flex items-center justify-end gap-3">
                    <button class="btn" (click)="cancel()">Cancel</button>
                    <button class="btn btn-primary" type="submit">Register</button>
               </div>
          </form>
     </div>
</div>
